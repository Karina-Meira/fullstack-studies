<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        .container {
            background-color: aqua;
            display: flex;
            flex-flow: row wrap;
            align-content: space-around;
            height: 400px;
        }

        .itens {
            background-color: blueviolet;
            border: 1px solid black;
            text-align: center;
            padding: 50px;
            flex: auto;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens">1</div>
        <div class="itens">2</div>
        <div class="itens">3</div>
        <div class="itens">4</div>
        <div class="itens">5</div>
        <div class="itens">6</div>
        <div class="itens">7</div>
        <div class="itens">8</div>
        <div class="itens">9</div>
        <div class="itens">10</div>
    </div>
</body>
</html>
