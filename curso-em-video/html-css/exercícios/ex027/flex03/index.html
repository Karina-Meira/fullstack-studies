<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        .container {
            background-color: aqua;
            padding: 10px;
            display: flex;
            flex-flow: row wrap-reverse;
        }

        .itens {
            background-color: blueviolet;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            width: 100px;
            height: 50px;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens">Exemplo de bloco 1</div>
        <div class="itens">Exemplo de bloco 2</div>
        <div class="itens">Exemplo de bloco 3</div>
        <div class="itens">Exemplo de bloco 4</div>
        <div class="itens">Exemplo de bloco 5</div>
    </div>
</body>
</html>
