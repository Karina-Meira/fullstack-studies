<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        .container {
            background-color: aqua;
            display: flex;
            flex-flow: row wrap;
            
        }

        .itens {
            background-color: blueviolet;
            border: 1px solid black;
            padding: 20px;
        }

        #i1 {
            order: 3;
        }

        #i2 {
            order: -2;
        }

        #i3 {
            order: 1;
        }

        #i4 {
            order: 8;
        }

        #i5 {
            order: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens" id="i1">1</div>
        <div class="itens" id="i2">2</div>
        <div class="itens" id="i3">3</div>
        <div class="itens" id="i4">4</div>
        <div class="itens" id="i5">5</div>
    </div5
</body5
</html5
