<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="iusuario">Usuário: </label>
            <input type="text" name="usuario" id="iusuario" required minlength="10" maxlength="20" size="20" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="20" placeholder="mínimo de 8 letras" autocomplete="current-password"> 
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
