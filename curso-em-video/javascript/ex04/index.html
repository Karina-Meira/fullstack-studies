        <h1>Verificador de Idade</h1>

                <input type="radio" id="fem" name= "sexo" value="f">

            </div>

            <div class="resp" id="button">
                <input type="button" value="Verificar" onclick="verificar()">

        </div>

        <div>
            <div id="info"></div>
            <div id="img">
                <img id="foto"  src="idosa-mulher.jpeg" alt="Foto idosa">
            </div>
        </div>
